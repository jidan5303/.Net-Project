<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
	var app = angular.module("app",[]);
		app.controller('jobApplyCtrl',function($scope,$http){
            $scope.hideSections = true;
			var urlParams = new URLSearchParams(window.location.search);
			var id = urlParams.get('Id');
			$scope.l = { JobId: id};   
		    $scope.load = function(){ 
			var v = $scope.l;
			$http.post("https://localhost:44354/api/applicantappliedjobs/create",v).then(function(resp){
				alert("Job applied Successfully");
				window.location.href = "ApplicantDashboard.html";
			},function(err){
				alert("Something went wrong");
			});
		};
		})	
	</script>
	
	<style>
        span a:hover {
            background: #464646;
        }

        nav a:hover {
            background: #6a6a6a;
            color: white;
        }
        .dashboard {
            background: #232323;
            margin-top: 0px;
            width: 300px;
            height: 95%;
            position: fixed;
        }

		.account {
			color: white;
			display: flex;
			justify-content: center;
			padding-top: 40px;
			padding-bottom: 40px;
			border-bottom: 3px outset white;
			margin-bottom: 0;
		}

        nav {
            margin: 0;
        }

        nav a {
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 30px;
            padding-bottom: 30px;
            margin: 0;
        }
	</style>
	
	<body ng-app="app">
	<div ng-controller="jobApplyCtrl">
		<header>
			<div class="bg-black p-3 d-flex justify-content-between align-items-center">
				<a href="Index.html" class="h1 text-light text-decoration-none">Career<span class="text-secondary">Portal</span></a>
				<div>
					<a href="Login.html" class="h3 text-light text-decoration-none text-center m-3 p-2">Logout</a>
				</div>
			</div>
		</header>
		
		<div class="dashboard">
			<h1 class="account">Applicant</h1>
			<nav>
				<a style="text-decoration: none;" href="ApplicantDashboard.html">Dashboard</a>
				<a style="text-decoration: none;" href="ApplicantProfile.html">Profile</a>
				<a style="text-decoration: none;" href="ApplicantEducation.html">Educational Qualification</a>
				<a style="text-decoration: none;" href="AppliedJobs.html">Applied Jobs</a>
				<a style="text-decoration: none;" href="ApplicantNotifications.html">Notification</a>
				<a style="text-decoration: none;" href="Login.html">Logout</a>
			</nav>
		</div>

		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<div class="row">
								<h3 class="col-md-8 mb-4 pb-2 pb-md-0 mb-md-5">Job Application</h3>
							</div>
							<form>
                                <div class="row" ng-hide="hideSections">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="">JobId</label>
											<input type="text" id="" class="form-control form-control-lg" ng-model="l.JobId" readonly/>
										</div>
									</div>
                                </div>
								<div class="row">
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="">Applicant Id</label>
											<input type="text" ng-model="l.ApplicantId" id="" class="form-control form-control-lg" />
										</div>
									</div>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<label class="form-label" for="">Position Name</label>
											<input type="text" ng-model="l.PositionName" id="" class="form-control form-control-lg" />
										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<label class="form-label" for="">Phone</label>
											<input type="text" ng-model="l.Phone" id="" class="form-control form-control-lg" />
										</div>

									</div>
									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<label class="form-label" for="">Email</label>
											<input type="int" ng-model="l.Mail" id="" class="form-control form-control-lg" />
										</div>

									</div>
								</div>

								<div class="row">
									<div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<label class="form-label" for="">Expected Salary</label>
											<input type="text" ng-model="l.ExpectedSalary" id="" class="form-control form-control-lg" />
										</div>

									</div>
                                    <div class="col-md-6 mb-4 pb-2">

										<div class="form-outline">
											<label class="form-label" for="">Start time</label>
											<input type="text" ng-model="l.StartTime" id="" class="form-control form-control-lg" />
										</div>

									</div>
								
								</div>

								<div class="mt-4 pt-2">
									<input class="btn btn-success btn-lg" ng-click="load()" type="submit" value="Apply" />
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<footer class="bg-black text-center text-white fixed-bottom">
			<div class="text-center p-1 d-flex justify-content-between align-items-center">
				<span class="h5">Â© 2023 CareerPortal</span>

						<i class="bi bi-facebook"></i>

					</a>
				</div>
			</div>
		</footer>

	</div>
	</body>
</html>
